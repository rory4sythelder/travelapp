<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Driving Routes Map - Prototype</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="sidebar">
    <h2>Routes</h2>

    <div>
      <button id="toggleAdd">Start adding (click map)</button>
      <button id="undoBtn">Undo</button>
      <button id="clearBtn">Clear</button>
    </div>

    <div style="margin-top:8px">
      <input id="routeName" placeholder="Route name" />
      <button id="saveBtn">Save Route</button>
    </div>

    <div style="margin-top:12px">
      <select id="routesSelect" size="6" style="width:100%"></select>
      <div style="margin-top:6px">
        <button id="loadBtn">Load</button>
        <button id="deleteBtn">Delete</button>
      </div>
    </div>

    <hr />
    <h3>County overlay</h3>
    <input type="file" id="countiesFile" accept=".geojson,.json" />
    <div style="margin-top:8px">
      <button id="toggleCountiesBtn">Show/Hide counties</button>
      <button id="countBtn">Count visited counties</button>
    </div>

    <div id="info" style="margin-top:12px; font-size:13px"></div>
    <hr />
    <div style="font-size:12px;color:#666">Saved in browser storage. Requires at least 2 waypoints to save.</div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
